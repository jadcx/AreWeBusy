<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
   initialView: 'multiMonthYear',
   selectable: true,
   locale: 'gb',
   headerToolbar: {
      start: 'multiMonthYear,dayGridMonth,timeGridWeek,timeGridDay custom1',
      center: 'title',
      end: 'custom2 prevYear,prev,next,nextYear'
    },
    footerToolbar: {
      start: 'custom1,custom2',
      center: '',
      end: 'prev,next'
    },
    customButtons: {
      custom1: {
        text: 'custom 1',
        click: function() {
          alert('clicked custom button 1!');
        }
      },
      custom2: {
        text: 'custom 2',
        click: function() {
          alert('clicked custom button 2!');
        }
      }
    }
  });

  calendar.render();
});

    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
