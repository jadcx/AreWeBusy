<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
   initialView: 'multiMonthYear',
   selectable: true,
   editable: true,
   locale: 'en-gb',
   headerToolbar: {
      start: 'multiMonthYear,dayGridMonth,timeGridWeek,timeGridDay custom1',
      center: 'title',
      end: 'custom2 prevYear,prev,next,nextYear'
    },
    footerToolbar: {
      start: 'custom1,custom2',
      center: '',
      end: 'prev,next'
    },
    customButtons: {
    addEventButton: {
        text: 'add event...',
        click: function() {
          var dateStr = prompt('Enter a date in YYYY-MM-DD format');
          var date = new Date(dateStr + 'T00:00:00'); // will be in local time

          if (!isNaN(date.valueOf())) { // valid?
            calendar.addEvent({
              title: 'dynamic event',
              start: date,
              allDay: true
            });
            alert('Great. Now, update your database...');
          } else {
            alert('Invalid date.');
          }
        }
      }
    },
      custom2: {
        text: 'custom 2',
        click: function() {
          alert('clicked custom button 2!');
        }
      }
    }
  });

  calendar.render();
});

    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
